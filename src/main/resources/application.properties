spring.application.name=cvpilot

# Datasource (overridden by env vars in Docker; locally auto-configured by spring-boot-docker-compose)
spring.datasource.url=${DATABASE_URL:}
spring.datasource.username=${DATABASE_USERNAME:}
spring.datasource.password=${DATABASE_PASSWORD:}

# JWT
cvpilot.jwt.secret=${JWT_SECRET:dev-secret-key-change-in-production-must-be-at-least-256-bits-long!!}
cvpilot.jwt.access-token-expiration=3600000
cvpilot.jwt.refresh-token-expiration=2592000000

# Google OAuth2
cvpilot.google.client-id=${GOOGLE_CLIENT_ID:}

# CORS
cvpilot.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# Flyway
spring.flyway.enabled=true

# Spring AI Anthropic Claude
spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY:}
spring.ai.anthropic.chat.options.model=claude-sonnet-4-20250514
spring.ai.anthropic.chat.options.temperature=0.2
spring.ai.anthropic.chat.options.max-tokens=4096

# Multipart file upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=11MB

# Security disable default generated password (we use JWT, not form login)
spring.security.user.name=unused
spring.security.user.password=unused

# Logging
logging.level.dev.gan.cvpilot=INFO
spring.output.ansi.enabled=always

# Docker Compose auto-start: enabled locally (default), disabled in Docker via env var
spring.docker.compose.enabled=${DOCKER_COMPOSE_ENABLED:true}
